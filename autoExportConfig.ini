# Use '#' at the start of a line for a comment
# The script using this file will assume this stucture:
#[rawFiles]
#    unprocessedPath=/.../...
#    processedPath=/.../...
#[exportFile]
#    destinationPath=/.../...
#   fileNamePrefix=...
#   dateCode=...
#   fileNameSuffix=...
#[ftArchPostProc]
#   script=...
#   python_bin=...

[rawFiles]
    unprocessedPath=/home/username/dataFolder/sqlRawUnprocessed/
    processedPath=/home/username/dataFolder/sqlRawProcessed/
    # Specify the raw file file prefix and suffix.  Anything after the prefix,
    # but before the suffix will be stripped out of the raw file name, and 
    # used in the destination file name.
    # i.e. a typical file name might be:
    #       CSM1_Cooldown_20190605_Raw.csv
    # Where the prefix would be: "CSM1_Cooldown_", the suffix would be: "_Raw.csv",
    # and the datecode is 20190605.  In this case, the date code part would be kept and used
    # in the destination (export) file name naming.
    fileNamePrefix=Bevis_
    fileNameSuffix=_Chungus.csv
[exportFile]
    destinationPath=/home/username/dataFolder/forExport/
    fileNamePrefix=YoBaby_
    fileNameSuffix=_ForExport.csv
[ftArchPostProc]
    # script is the full path of the ftArchPostProc.py program that autoExport is to use
    # python_bin is the full path to the python executable. Take into account virtual environments.
    script=/home/username/swDev/python/ftArchPostProc/ftArchPostProc.py
    python_bin=/home/username/swDev/python/ftArchPostProc/bin/python
    
